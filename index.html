<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="game">
      <h1>Number Guessing Game</h1>
      <section class="card">
        <!-- Provide dash as a placeholder before guess is made -->
        <div class="guess-display" id="current-guess">â€“</div>

        <p class="message" id="message">Guess a number between 1 and 50</p>

        <div class="controls">
          <input id="guess" class="input" type="number" min="1" max="50" />
          <button id="btn-guess" class="btn" type="button">GUESS</button>
        </div>
        <!-- Use a span to control the guess count being displayed -->
        <p class="guess-count" id="count-wrapper">
          You've made <span id="count">0</span><span id="guess-word"> guesses</span> so far
        </p>
      </section>
    </main>
    <script src="assets/app.js" defer></script>
  </body>
</html>
